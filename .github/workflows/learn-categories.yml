name: Learn Category Rules

on:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  learn:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run learning system
      env:
        YNAB_ACCESS_TOKEN: ${{ secrets.YNAB_ACCESS_TOKEN }}
        YNAB_BUDGET_ID: ${{ secrets.YNAB_BUDGET_ID }}
      run: python scripts/learn_from_ynab.py

    - name: Commit and push updated rules
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

        # Check if category_rules.yaml has changes
        if git diff --quiet category_rules.yaml; then
          echo "No new rules learned"
        else
          git add category_rules.yaml
          git commit -m "ðŸ¤– Auto-learn: Update category rules from approved transactions

          Generated by GitHub Actions learning system
          Run: ${{ github.run_number }}

          Co-Authored-By: Claude Sonnet 4.5 <noreply@anthropic.com>"
          git push
          echo "âœ“ Pushed updated category rules"
        fi
